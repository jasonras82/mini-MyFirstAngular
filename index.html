<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>Babies First Angular</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <p>woo</p>
    <input ng-model="newFriend">
    <button ng-click="addFriend(newFriend)">add</button>
    <div class="red" ng-repeat="friend in friends | orderBy: 'name'">
      {{ friend.name }} is a really great guy
      <!-- {{ something }} -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"> </script>
    <script src=js/app.js></script>
    <script src=js/mainCtrl.js></script>
  </body>
</html>
